<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="mycard">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Person Data</mat-card-title>
     
    </mat-card-header>
    <mat-card-content>
    <p>Firstname: {{person.firstname}}</p>
    <p>Last name: {{person.lastname}}</p>
    <p>Age: {{person.age}}</p>
    <p>Adress: {{person.adress}}</p>
    <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="{{person.firstname}}">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [color]="colors[idx]" mat-button>LIKE</button>
      <button mat-button disabled="true">SHARE</button>
    </mat-card-actions>
  </mat-card>
